    <!--    </div>-->
    <!--  </mat-sidenav>-->
    <mat-sidenav-content #scrollContainer>
        <div class="light-theme">
            <control-panel-ui-card>
                <div panelUICardHeaderTitle>
                    {{translateService.instant('STAFF_TABLE_LABEL')}}
                </div>
                <div panelUICardContent>
                    <div class="toolbar-action-buttons-group">
                        <!--            <button-->
                        <!--              *ngIf="(point.handset | async)"-->
                        <!--              mat-icon-button-->
                        <!--              (click)="extendedFilter.toggle()">-->
                        <!--              <mat-icon>menu</mat-icon>-->
                        <!--            </button>-->
                    </div>

                    <div class="staff-table-wrapper">
                        <control-panel-ui-quick-filter #quickFilter (filterChange)="applyQuickFilter($event)"></control-panel-ui-quick-filter>
                        <control-panel-ui-table
                                [data]="(service.users$ | async)"
                                [displayedColumns]="displayedColumns"
                                [simpleDataColumn]="simpleDataColumn"
                                [listSortedColumn]="sortedColumn"
                                [itemCount]="service.pagination.Count"
                                [resetPagination]="resetPagination"
                                iconSet="person_add"
                                (edit)="openDialog('edit', $event)"
                                (delete)="openDialog('delete', $event)"
                                (add)="openDialog('add')"
                                (pageChanges)="pageChangeHandler($event)">
                        </control-panel-ui-table>
                    </div>
                </div>
            </control-panel-ui-card>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
<router-outlet #groupOutlet="outlet" (deactivate)="cd.markForCheck()"></router-outlet>
