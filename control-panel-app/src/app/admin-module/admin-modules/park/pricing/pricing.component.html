<div class="prices_wrapper light-theme">
    <div class="row m-0">
        <div class="col-md-6 col-12" *ngFor="let price of service.prices$ | async">
                <control-panel-ui-card class="primary">
                    <div panelUICardHeaderTitle>{{price.id}}</div>
                    <div panelUICardContent>
                        <p class="bold">Game:</p>
                        <p class="word-break">{{price.game.uuid}}</p>
                        <mat-table [dataSource]="[price]">

                            <ng-container matColumnDef="name">
                                <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                                <mat-cell *matCellDef="let row"> {{row.username}} </mat-cell>
                            </ng-container>

                            <ng-container *ngFor="let schedule of price.scheduler; let index = index" [matColumnDef]="index.toString()">
                                    <mat-header-cell *matHeaderCellDef>Schedule index {{index}}</mat-header-cell>
                                    <mat-cell *matCellDef="let row"> {{schedule.human }} </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="price">
                                <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
                                <mat-cell *matCellDef="let row">
                                    <div class="amount d-flex align-items-center justify-content-between">
                                        <div class="table_cell-inner">{{row.price.amount}}</div>
                                        <div><mat-icon svgIcon="coin"></mat-icon></div>
                                    </div>
                                </mat-cell>
                            </ng-container>

                            <mat-header-row *matHeaderRowDef="getPriceColumns(price)"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: getPriceColumns(price)"></mat-row>
                        </mat-table>
                    </div>
                </control-panel-ui-card>
        </div>
    </div>
<!--    <pre>{{(service.prices$ | async) | json}}</pre>-->
</div>
