<div class="light-theme">
    <control-panel-ui-card panelClass="primary">
        <div panelUICardHeaderTitle>{{translations.instant('SESSIONS_TABLE_TITLE')}}</div>
        <div panelUICardContent>
            <control-panel-ui-table
                    [data]="(service.sessions$ | async)"
                    [displayedColumns]="displayedColumns"
                    [simpleDataColumn]="sessionColumns"
                    [itemCount]="service.pagination.Count"
                    (pageChanges)="paginationChangeHandler($event)">
            </control-panel-ui-table>
        </div>
    </control-panel-ui-card>
</div>
