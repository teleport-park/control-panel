<div class="light-theme">
    <control-panel-ui-card class="primary">
        <div panelUICardHeaderTitle>{{translationService.instant('PROMO_LIST')}}</div>
        <div panelUICardContent>
            <table mat-table [dataSource]="service.promo$ | async" class="promo-table">
                <ng-container matColumnDef="display_name">
                    <th mat-header-cell *matHeaderCellDef>{{translationService.instant('AMUSEMENTS_NAME_LABEL')}}</th>
                    <td mat-cell *matCellDef="let promo"> {{promo.display_name || promo.name}} </td>
                </ng-container>
                <ng-container matColumnDef="packages">
                    <th mat-header-cell *matHeaderCellDef>{{translationService.instant('PACKAGES')}}</th>
                    <td mat-cell *matCellDef="let promo"> {{promo.packages}} </td>
                </ng-container>
                <ng-container matColumnDef="enabled">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let promo">
                        <mat-slide-toggle color="success" [checked]="promo.enabled"></mat-slide-toggle>
                    </td>
                </ng-container>
                <ng-container matColumnDef="archived">
                    <th mat-header-cell *matHeaderCellDef> {{translationService.instant('ARCHIVED')}} </th>
                    <td mat-cell *matCellDef="let promo">
                        <mat-icon
                                color="{{promo.archived ? 'success' : 'warn'}}">{{promo.active ? 'check' : 'clear'}}</mat-icon>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <control-panel-ui-empty class="black" *ngIf="!(service.promo$ | async)?.length"></control-panel-ui-empty>
            <p>TEST cron editor</p>
            <cron-editor [formControl]="cronControl" [options]="cronOptions"></cron-editor>
        </div>
    </control-panel-ui-card>
</div>
