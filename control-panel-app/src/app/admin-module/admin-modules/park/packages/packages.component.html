<div class="row packages_wrapper">
    <mat-tab-group class="w-100" [@.disabled]="true" color="accent">
        <mat-tab label="{{'PACKAGES' | translate}}">
            <div class="light-theme">
                <control-panel-ui-card class="primary">
                    <div panelUICardHeaderTitle>{{translationService.instant('PACKAGES_LIST_TITLE')}}</div>
                    <div panelUICardContent>
                        <a mat-flat-button color="primary" routerLink="add" class=" mt-3 mb-3"><mat-icon>add</mat-icon>{{'ADD_PACKAGE_TITLE' | translate}}</a>
                        <div>
                            <control-panel-ui-quick-filter (filterChange)="applyFilter($event)"></control-panel-ui-quick-filter>
                        </div>
                        <table mat-table [dataSource]="dataSource" class="package-table">
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef>{{translationService.instant('AMUSEMENTS_NAME_LABEL')}}</th>
                                <td mat-cell *matCellDef="let pack"> {{pack.name}} </td>
                            </ng-container>
                            <ng-container matColumnDef="promo">
                                <th mat-header-cell *matHeaderCellDef>{{translationService.instant('PROMO')}}</th>
                                <td mat-cell *matCellDef="let pack"> {{getPlansPromo(pack.plans)}} </td>
                            </ng-container>
                            <ng-container matColumnDef="enabled">
                                <th mat-header-cell *matHeaderCellDef></th>
                                <td mat-cell *matCellDef="let pack">
                                    <mat-slide-toggle color="success" [checked]="pack.enabled"
                                                      (change)="showConfirmDialog($event, pack)"></mat-slide-toggle>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="submenu">
                                <th mat-header-cell *matHeaderCellDef class="submenu_header"></th>
                                <td mat-cell *matCellDef="let pack" class="submenu_cell">
                                    <button mat-icon-button [matMenuTriggerFor]="subMenu" (click)="$event.stopPropagation()">
                                        <mat-icon>more_vert</mat-icon>
                                    </button>
                                    <mat-menu #subMenu="matMenu">
                                        <button mat-menu-item>
                                            <mat-icon color="warn">delete</mat-icon>
                                            {{translationService.instant('TABLE_DELETE')}}
                                        </button>
                                        <button mat-menu-item (click)="edit(pack)">
                                            <mat-icon color="primary">edit</mat-icon>
                                            {{translationService.instant('TABLE_EDIT')}}
                                        </button>
                                    </mat-menu>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                </control-panel-ui-card>
            </div>
        </mat-tab>
        <mat-tab label="Overview">
            <div class="slider-wrapper light-theme pt-5">
                <control-panel-ui-time-slider (sliderChange)="_sliderValue = $event"></control-panel-ui-time-slider>
                <p class="pl-4"><span class="bold">{{'TIME' | translate}}: </span>{{_sliderValue}}</p>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
