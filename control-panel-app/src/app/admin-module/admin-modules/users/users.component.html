<mat-sidenav-container class="user-component-wrapper" *ngIf="(translateService.locale | async) && dataSource">
  <mat-sidenav #extendedFilter opened mode="side" position="end">
    <div class="extended-filter-wrapper">
      <control-panel-ui-extended-filters [data]="users[0]"></control-panel-ui-extended-filters>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <control-panel-ui-card panelUIColor="primary">
      <div panelUICardHeaderTitle>{{translateService.instant('USERS_TABLE_TITLE')}}</div>
      <div panelUICardContent>
        <div class="user-table-toolbar">
          <div class="users-table-filter">
            <mat-form-field class="users-table-filter-input">
              <input matInput #filter
                     (keyup)="applyFilter($event.target.value)"
                     placeholder="{{translateService.instant('USERS_TABLE_FILTER_INPUT_LABEL')}}">
              <mat-icon *ngIf="filter.value"
                        matSuffix
                        (click)="filter.value = ''; applyFilter('')"
                        class="clear-filter-icon">clear
              </mat-icon>
            </mat-form-field>
            <!--TODO should removed later-->
            <mat-form-field style="margin-left: 20px">
              <mat-select placeholder="Select sortable column" [formControl]="listSortedColumn" multiple>
                <mat-option *ngFor="let column of listAvailableToSortColumn" [value]="column">{{translateService.instant(propertyMap[column])}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="toolbar-action-buttons-group">
            <button mat-raised-button
                    color="primary"
                    (click)="openDialog('add')">
              <mat-icon>add</mat-icon>
              {{translateService.instant('USERS_TABLE_ADD_USER')}}
            </button>
          </div>
        </div>
        <table mat-table matSort [dataSource]="dataSource" class="users-table" >

          <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns;">
            <th mat-header-cell *matHeaderCellDef
                mat-sort-header [disabled]="isSortedColumn(column)">{{translateService.instant(propertyMap[column])}}</th>
            <td mat-cell *matCellDef="let row">
              <span *ngIf="!isSpecialColumn(column)">{{row[column]}}</span>
              <!--templates for special columns-->
              <span *ngIf="column === 'registered'">{{row[column].format('L')}}</span>
              <span *ngIf="column === 'isActive'">
                <i class="material-icons status-icon" [ngClass]="{'active': row[column]}">power_settings_new</i>
              </span>
              <span *ngIf="column === 'submenu'" matColumnDef="submenu" stickyEnd>
                <button mat-icon-button [matMenuTriggerFor]="userMenu"><mat-icon>more_vert</mat-icon></button>
                <mat-menu #userMenu="matMenu">
                  <button mat-menu-item (click)="openDialog('delete')">
                    <mat-icon>delete</mat-icon>
                    {{translateService.instant('USERS_TABLE_DELETE_USER')}}
                  </button>
                  <button mat-menu-item (click)="openDialog('edit')">
                    <mat-icon>edit</mat-icon>
                    {{translateService.instant('USERS_TABLE_EDIT_USER')}}
                  </button>
                </mat-menu>
              </span>
              <!-- TODO if need checkbox uncomment this -->
              <!--<mat-checkbox *ngIf="column === 'select'" (click)="$event.stopPropagation()"-->
              <!--(change)="$event ? selection.toggle(row) : null"-->
              <!--[checked]="selection.isSelected(row)">-->
              <!--</mat-checkbox>-->
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"
              [ngClass]="{'selected': selection.isSelected(row)}"
              (click)="selection.select(row)"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 30]" showFirstLastButtons></mat-paginator>
      </div>
    </control-panel-ui-card>
  </mat-sidenav-content>
</mat-sidenav-container>
