<mat-card *ngIf="(translateService.locale | async)">
  <mat-card-header>
    <div class="card-header-wrapper">
      <!--<mat-card-title>{{'USERS_TABLE_TITLE' | translate:t}}</mat-card-title>-->
      <mat-card-title>{{translateService.instant('USERS_TABLE_TITLE')}}</mat-card-title>
    </div>
  </mat-card-header>
  <table mat-table matSort [dataSource]="dataSource" class="users-table">

    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <!--<th mat-header-cell *matHeaderCellDef mat-sort-header> {{propertyMap[column] | translate:t}} </th>-->
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{translateService.instant(propertyMap[column])}} </th>
      <td mat-cell *matCellDef="let element">
      <span *ngIf="column === 'isActive'">
        <i class="material-icons status-icon" [ngClass]="{'active': element[column]}">power_settings_new</i>
      </span>
        <span *ngIf="column !== 'isActive'">{{element[column]}}</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 30]" showFirstLastButtons></mat-paginator>
</mat-card>
