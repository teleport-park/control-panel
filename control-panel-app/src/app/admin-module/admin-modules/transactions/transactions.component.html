<control-panel-ui-card panelUIColor="primary">
  <div panelUICardHeaderTitle>Transactions</div>
  <div panelUICardContent>
    <control-panel-ui-table
      [data]="(service.transactions$ | async)"
      [displayedColumns]="displayedColumns"
      [simpleDataColumn]="columnWithData"
      [itemCount]="(service.transactions$ | async)?.length + 1"
      [storageKey]="service.STORAGE_KEY"></control-panel-ui-table>
  </div>
</control-panel-ui-card>
