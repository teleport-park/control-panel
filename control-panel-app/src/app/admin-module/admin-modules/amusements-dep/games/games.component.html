<control-panel-ui-card>
  <div panelUICardHeaderTitle>{{translateService.instant('AMUSEMENTS_LIST_LABEL')}}</div>
  <div panelUICardContent>
    <table mat-table [dataSource]="(service.amusements$ | async)">
      <!-- Logo column-->
      <ng-container matColumnDef="logo">
        <th mat-header-cell *matHeaderCellDef><span class="amusements_logo-header-cell">{{translateService.instant('AMUSEMENTS_LOGO_LABEL')}}</span></th>
        <td mat-cell *matCellDef="let amusement">
          <control-panel-ui-image-preview class="small"
            [prefix]="URL_PREFIX"
            [url]="amusement.logo"></control-panel-ui-image-preview>
        </td>
      </ng-container>
      <!-- Name column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>{{translateService.instant('AMUSEMENTS_NAME_LABEL')}}</th>
        <td mat-cell *matCellDef="let amusement">
          <span class="amusements_name">{{amusement.name}}</span> </td>
      </ng-container>
      <!--Desc column-->
      <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef>{{translateService.instant('AMUSEMENTS_DESC_LABEL')}}</th>
        <td mat-cell *matCellDef="let amusement">
          <ul class="amusements_desc-list">
            <li *ngFor="let item of amusement.desc">{{item}}</li>
          </ul>
        </td>
      </ng-container>
      <!--Actions column-->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let amusement" class="cell_align-left">
          <button mat-raised-button color="primary"
                  (click)="addToTariffs(amusement)">{{translateService.instant('AMUSEMENTS_ADD_TO_TARIFFS')}}</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</control-panel-ui-card>
