<div class="light-theme d-flex flex-wrap">
    <control-panel-ui-report-item *ngFor="let type of service.reportTypes"
                                  [type]="type.value"
                                  [title]="translations.instant(type.title)"
                                  (typeSelect)="clickHandler($event)">
        <mat-icon class="icon" icon>{{type.icon}}</mat-icon>
    </control-panel-ui-report-item>
</div>
