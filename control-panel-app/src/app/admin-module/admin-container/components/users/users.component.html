<table mat-table matSort  [dataSource]="dataSource" class="mat-elevation-z8 users-table">

  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
    <td mat-cell *matCellDef="let element">
      <span *ngIf="column === 'isActive'">
        <i class="material-icons status-icon" [ngClass]="{'active': element[column]}">power_settings_new</i>
      </span>
      <span *ngIf="column !== 'isActive'">{{element[column]}}</span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
