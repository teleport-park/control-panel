<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav
               mode="{{(point?.handset | async) ? 'over' : 'side'}}"
               [opened]="!(point?.handset | async)"
               [position]="(point?.handset | async) ? 'end' : 'start'"
               class="sidenav-inner-container">
    <div class="sidenav-title">{{translateService.instant('ADMIN_MENU_TITLE')}}</div>
    <mat-divider></mat-divider>
    <mat-nav-list class="nav-list-container">
      <div class="nav-list-container_parent-container" *ngFor="let menuItem of MENU_ITEMS">
        <a mat-list-item
           [routerLink]="menuItem.path"
           routerLinkActive="active">
          <i class="material-icons">{{menuItem.icon}}</i>
          {{translateService.instant(menuItem.label)}}
        </a>
        <div class="nav-list-container_children-container" *ngIf="menuItem.children">
          <a mat-list-item *ngFor="let children of menuItem.children"
             [routerLink]="children.path"
             routerLinkActive="active">
            <i class="material-icons">{{children.icon}}</i>
            {{translateService.instant(children.label)}}
          </a>
        </div>
      </div>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <div class="toolbar-title-container">
        <a><span>{{translateService.instant(activeView)}}</span></a>
      </div>
      <language-switcher *ngIf="!(point?.handset | async)"
        (changeLocaleStart)="loaderService.dispatchShowLoader(true)"></language-switcher>
      <button mat-button *ngIf="!(point?.handset | async)" routerLink="/login">{{translateService.instant('ADMIN_TOOLBAR_LOGOUT_BUTTON_LABEL')}}</button>
      <button mat-icon-button
              (click)="sidenav.toggle()"
              *ngIf="(point?.handset | async)"><mat-icon>menu</mat-icon></button>
    </mat-toolbar>
    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
