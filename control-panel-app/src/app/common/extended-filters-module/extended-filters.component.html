<div class="extended-filter_wrapper">
    <h3>{{translateService.instant('EXTENDED_FILTER_TITLE')}}</h3>
    <ng-container *ngIf="form">
        <form class="extended-filters-form" [formGroup]="form">
            <ng-container *ngFor="let field of config;" extendedFilters [config]="field" [group]="form"></ng-container>
        </form>
        <div class="submit d-flex justify-content-between mt-2">
            <button mat-flat-button color="primary" (click)="close.emit()">{{translateService.instant('CLOSE')}}</button>
            <button mat-flat-button color="warn" (click)="clearFilter()">{{translateService.instant('CLEAR')}}</button>
        </div>
    </ng-container>
</div>
