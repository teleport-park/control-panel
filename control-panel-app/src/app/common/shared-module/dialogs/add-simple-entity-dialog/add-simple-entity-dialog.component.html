<div class="simple-dialog-wrapper">
  <mat-form-field class="input-name">
    <input matInput [placeholder]="translations.instant('NAME')" [formControl]="name">
    <mat-error>{{'REQUIRED_FIELD' | translate:[translations.instant('NAME')]}}</mat-error>
  </mat-form-field>
</div>
<control-panel-ui-action-toolbar
  [mode]="data.mode"
  (confirm)="dialogSubmit()"
  (cancel)="dialogRef.close()"></control-panel-ui-action-toolbar>
