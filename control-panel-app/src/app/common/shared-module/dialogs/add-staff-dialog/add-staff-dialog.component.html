<form [formGroup]="form" class="staff-member_form">
    <div class="row">
        <div class="col">
            <h4>{{'STAFF_MEMBER' | translate}}</h4>
            <mat-form-field>
                <input matInput placeholder="{{'FIRST_NAME' | translate}}" formControlName="name" required>
                <mat-error>
                    {{'REQUIRED_FIELD' | translate:[translateService.instant('FIRST_NAME')]}}
                </mat-error>
            </mat-form-field>
            <div class="check-control">
                <mat-checkbox formControlName="higherEducation">{{'STAFF_HIGHER_EDUCATION' | translate}}</mat-checkbox>
            </div>
            <mat-form-field>
                <input matInput placeholder="{{'STAFF_PASSPORT' | translate}}" formControlName="passport">
                <mat-error>
                    {{'REQUIRED_FIELD' | translate:[translateService.instant('STAFF_PASSPORT')]}}
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-chip-list #chipList>
                    <mat-chip *ngFor="let role of entityModel.roles" [selectable]="true"
                              [removable]="true" (removed)="remove(role)">
                        {{role}}
                        <mat-icon matChipRemove>cancel</mat-icon>
                    </mat-chip>
                    <input placeholder="Role"
                           [matChipInputFor]="chipList"
                           [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                           [matChipInputAddOnBlur]="true"
                           (matChipInputTokenEnd)="add($event)">
                </mat-chip-list>
            </mat-form-field>
            <mat-slide-toggle formControlName="active"
                              class="check-control">{{translateService.instant('STAFF_ENABLED')}}</mat-slide-toggle>
        </div>
    </div>
    <div class="action-button-group">
        <button mat-raised-button
                color="warn"
                type="button"
                (click)="onCancelHandler()">{{'DIALOG_CANCEL_BUTTON_LABEL' | translate }}</button>
        <button mat-raised-button
                color="primary"
                type="submit"
                (click)="onSubmitHandler()">{{(mode === 'edit' ? 'USER_FORM_EDIT_BUTTON_LABEL' : 'USER_FORM_ADD_BUTTON_LABEL') | translate }}</button>
    </div>
</form>
