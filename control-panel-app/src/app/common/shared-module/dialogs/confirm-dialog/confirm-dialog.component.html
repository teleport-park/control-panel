<h1 mat-dialog-title>{{data.title | translate}}</h1>
<div mat-dialog-content>
  <p class="message" [innerHTML]="data.message | translate:data.messageParams"></p>
</div>
<div class="action-button-group">
  <button mat-raised-button
          color="warn"
          (click)="resultHandler()">{{'DIALOG_CANCEL_BUTTON_LABEL' | translate}}</button>
  <button mat-raised-button
          color="primary"
          cdkFocusInitial
          (click)="resultHandler(true)">{{ 'DIALOG_CONFIRM_BUTTON_LABEL' | translate }}</button>
</div>
