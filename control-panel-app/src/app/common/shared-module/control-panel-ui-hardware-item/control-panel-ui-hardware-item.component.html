<div class="hardware-item_wrapper mat-elevation-z2" (click)="goToDevice()">
  <div class="hardware-item_title">
    <h4>{{item.TYPE}} (ip: {{item.ip}})</h4>
  </div>
  <p>Description: {{item.description}}</p>
  <p>CPU: {{item.data.cpu.description}}</p>
  <p>LAN: {{item.data.lan.description}}</p>
  <div class="metrics">
    <control-panel-ui-linear-graph *ngIf="payload" class="green"
                                   [value]="payload.cpu" [stepsNumber]="30"
                                   [property]="{desc: 'CPU', units: '%'}"></control-panel-ui-linear-graph>
  </div>
  <div class="metrics">
    <control-panel-ui-linear-graph *ngIf="payload"
                                   [value]="payload.lan" [stepsNumber]="30"
                                   [property]="{desc: 'LAN', units: '%'}"></control-panel-ui-linear-graph>
  </div>
  <p class="status">
    <span>Status:</span>
    <mat-icon [ngClass]="item.status" [matTooltip]="item.status">power_settings_new</mat-icon>
    &nbsp;
    <span>({{item.status}})</span>
  </p>
  <div *ngIf="item.amusements.length && item.isOnline()" class="active-game">
    <span>Active game: </span>
    <span><control-panel-ui-image-preview class="small" [matTooltip]="item.amusements[activeGame].name"
                                          prefix="./assets/data/images/"
                                          [url]="item.amusements[activeGame].logo"></control-panel-ui-image-preview></span>
  </div>
</div>
