<div class="control-panel-action-toolbar">
  <button mat-raised-button
          type="button"
          color="warn"
          (click)="cancel.emit()">{{'DIALOG_CANCEL_BUTTON_LABEL' | translate }}</button>
  <button mat-raised-button
          type="button"
          color="primary"
          (click)="confirm.emit()">{{(mode === 'edit' ? 'USER_FORM_EDIT_BUTTON_LABEL' : 'USER_FORM_ADD_BUTTON_LABEL') | translate }}</button>
</div>
